
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Versão estável compatível com Android Studio mais recente
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
